<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Doraemon</title>
</head>

<body>
  <div class="message">
    <div class="message-content">
        hey there!
    </div>
</div>
  <div class="background">
    <div class="doraemon">
      <div class="body">
        <div class="face">
          <div class="eye-left">
            <div class="eyeball"></div>
          </div>
          <div class="eye-right">
            <div class="eyeball"></div>
          </div>

          <div class="nose">
            <div class="nose-white"></div>
          </div>

          <div class="nose-line"></div>

          <div class="mustache-left1"></div>
          <div class="mustache-left2"></div>
          <div class="mustache-left3"></div>
          <div class="mustache-right1"></div>
          <div class="mustache-right2"></div>
          <div class="mustache-right3"></div>

          <div class="smile"></div>
        </div>

        <div class="belt">
          <div class="bell">

            <div class="hole"></div>
            <div class="bell-line"></div>
          </div>
        </div>

        <div class="left-hand">
          <div class="left-white"></div>
        </div>
        <div class="right-hand">
          <div class="right-white"></div>
        </div>
        <div class="main-body">
          <div class="stomach">
            <div class="stomach-inner">
              <div class="pocket"></div>
            </div>
          </div>
        </div>

        <div class="left-foot"></div>
        <div class="right-foot"></div>
      </div>
    </div>
  </div>

</body>

</html>
